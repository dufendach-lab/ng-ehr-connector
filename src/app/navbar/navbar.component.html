<!-- Main navbar container -->
<mat-toolbar color="primary" role="heading" class="mat-elevation-z1" style="position: fixed; z-index: 1;">
  <button mat-button routerLink="/">
    <h1 class="text-tag">Connect 4 Care</h1>
  </button>

  <span fxFlex></span>
  <div *ngIf="(isAuth | async) || (isAuth2 | async)" class="button-container" fxLayout = "row">
    <div>
      <h1 class="text-tag">Welcome, {{nameConcat}}</h1>
    </div>
  </div>
</mat-toolbar>
