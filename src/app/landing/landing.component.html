<div *ngIf="user | async; else Login">
  <div style="margin-top: 1rem;" fxLayout="row" fxLayoutGap="15px" fxLayout.lt-sm="column" >
    <app-landing-info fxFlex></app-landing-info>
    <mat-card fxFlex *ngIf="isAuthorized | async">
      <mat-card-header>
        <mat-card-title>Dashboard</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Information pulled from the EHR is shown here.</p>
      </mat-card-content>
      <button
        class="link-buttons"
        mat-raised-button
        color="accent"
        routerLink="/dashboard">
        Dashboard
      </button>
    </mat-card>

    <mat-card fxFlex *ngIf="!(isAuthorized | async)">
      <mat-card-header>
        <mat-card-title>Authorize</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Click here to authorize the EHR.</p>
      </mat-card-content>
      <button
        class="link-buttons"
        mat-raised-button
        color="accent"
        routerLink="/authorize">
        Connect to your hospital
      </button>
    </mat-card>

  </div>
  <br>

  <button fxFlex mat-raised-button color="accent" (click)="loginModal()">Login</button> -->

      </ul>

    <div fxLayout="row" fxLayoutGap="15px" fxLayout.lt-sm="column" >
      <mat-card fxFlex>
        <mat-card-header>
          <mat-card-title>
            New Mom Resources
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Here is some other stuff</p>
        </mat-card-content>
        <button mat-raised-button color="accent">Some other stuff</button>
      </mat-card>

      <mat-card fxFlex>
        <mat-card-header>
          <mat-card-title>
            Some more stuff
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Here is some other stuff</p>
        </mat-card-content>
        <button mat-raised-button color="accent">
          Take me to the stuff
        </button>
      </mat-card>


    </div>
</div>
