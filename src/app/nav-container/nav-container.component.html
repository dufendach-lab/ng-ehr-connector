<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [mode]="'push'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="landing">Home</a>
      <a mat-list-item routerLink="authorize">Connect to Hospital</a>
      <a mat-list-item routerLink="dashboard">Dashboard</a>
      <a mat-list-item routerLink="survey">Manual Entry</a>
    </mat-nav-list>
    <button mat-button (click)="logout()">Logout</button>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" role="heading" class="mat-elevation-z1" style="position: fixed; z-index: 1;">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-button routerLink="/">
        <h1 class="text-tag" >[ App Name ]</h1>
      </button>

      <span fxFlex></span>
      <div *ngIf="(isAuth | async) || (isAuth2 | async)" class="button-container">
        <div>
          <h1 class="text-tag">Welcome, {{nameConcat}}</h1>
        </div>
      </div>
    </mat-toolbar>
    <!-- <app-navbar></app-navbar> -->
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>

<!--      </button>-->

</mat-sidenav-container>
