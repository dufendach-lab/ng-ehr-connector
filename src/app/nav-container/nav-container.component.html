<!-- <mat-toolbar color="primary" role="heading" style="position: fixed; z-index: 10;"> -->

  <mat-sidenav-container class="sidenav-container">

    <mat-sidenav #drawer class="sidenav" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-card-title *ngIf="isHandset$|async" class="app-title-nav">[App Name]</mat-card-title>
    <mat-nav-list>
      <a mat-list-item (click)="closeSideNav()" routerLink="landing">Home</a>
      <a mat-list-item (click)="closeSideNav()" routerLink="authorize">Connect to Hospital</a>
      <a mat-list-item (click)="closeSideNav()" routerLink="dashboard">Dashboard</a>
      <a mat-list-item (click)="closeSideNav()" routerLink="gravidas">Pregnancies</a>
      <!-- patient/search -->
      <a mat-list-item (click)="closeSideNav()" routerLink="adminlist">Patient List</a>
      <a mat-list-item (click)="logout()">Logout</a>
      <a mat-list-item (click)="closeSideNav()" routerLink="contact" class="content-button">Issues with our site?</a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content class="content-container">
    <mat-toolbar color="primary" role="heading">
      <button mat-icon-button (click)="drawer.toggle()" *ngIf="(isHandset$ | async)">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-button routerLink="/" *ngIf="!(isHandset$ | async)">
        <h1 class="text-tag" >[ App Name ]</h1>
      </button>

      <span fxFlex></span>
      <div *ngIf="(isAuth | async) || (isAuth2 | async)" class="button-container">
        <div class="welcome-name">
          <h1 class="text-tag">Hello, {{nameConcat}}</h1>
        </div>
      </div>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>

    <app-footer></app-footer>

  </mat-sidenav-content>
</mat-sidenav-container>
