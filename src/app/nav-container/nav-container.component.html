<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport position="end"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-card-title *ngIf="isHandset$|async" class="app-title-nav">Connect 4 Care</mat-card-title>
    <mat-nav-list>
      <a mat-list-item (click)="closeSideNav()" routerLink="">Home</a>
      <a mat-list-item (click)="closeSideNav()" routerLink="authorize">Connect to Hospital</a>
      <a mat-list-item (click)="closeSideNav()" routerLink="dashboard">Dashboard</a>
      <a mat-list-item (click)="closeSideNav()" routerLink="gravidas">Pregnancies</a>
      <a mat-list-item (click)="logout()">Logout</a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content-container">

      <div class="toolbar">
        <mat-toolbar color="primary" role="heading">
          <!-- Back button for mobile phones on every page except for the landing -->
          <ng-container *ngIf="(router.url != '/landing')">
            <button mat-icon-button routerLink="/" *ngIf="(isHandset$ | async)">
              <mat-icon>navigate_before</mat-icon>
            </button>
          </ng-container>

          <button mat-button routerLink="/" *ngIf="!(isHandset$ | async)">
            <h1 class="text-tag">Connect 4 Quality</h1>
          </button>

          <span fxFlex></span>
          <button mat-icon-button (click)="drawer.toggle()" *ngIf="(isHandset$ | async)">
            <mat-icon>menu</mat-icon>
          </button>
        </mat-toolbar>
      </div>

      <div class="content">
        <router-outlet></router-outlet>
      </div>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
