<div class="launch-container">
  <div class="app-start-header">
    <img src="assets/img/CC%20Logo%20-%20With%20Tagline.png" alt="cchmc logo" class="cchmc-logo">
    <span fxFlex></span>
    <h1 class="app-title">[ App Name ]</h1>
    <span fxFlex></span>

    <div fxLayout="column">
      <span fxFlex></span>
      <div>
        <button mat-button>About</button>
        <button mat-button>Contact Us</button>
      </div>

    </div>

  </div>
  <div class="main-area"></div>

  <div class="login-area mat-elevation-z3" fxLayout="column" fxLayoutGap="15px">
    <ng-container *ngIf="!registerEnabled else register">
      <h2>Log In</h2>
      <app-login></app-login>
      <mat-divider></mat-divider>
      <p class="center-horizontal">New here?</p>
      <button mat-button (click)="registerEnabled = true">Create an account</button>
    </ng-container>
  </div>
</div>

<ng-template #register>
  <h2>Register</h2>
  <app-registration></app-registration>
  <mat-divider></mat-divider>
  <p>Already have an account?</p>
  <button mat-button (click)="registerEnabled = false">Log In Instead</button>
</ng-template>
