<mat-card style="margin:auto; width: 70%;">
  <mat-card-title>Mother's Info</mat-card-title>
  <ng-container style="margin-top: 3rem;">
    <h3>First Name:</h3>
    <div>{{registrationInfo.firstName}}</div>
    <br>

    <h3>Last Name:</h3>
    <div>{{registrationInfo.lastName}}</div>
    <br>

    <h3>Mother's Date of Birth</h3>
    <div>{{registrationInfo.MotherDoB}}</div>
    <br>

    <h3>Estimated Due Date</h3>
    <div>{{registrationInfo.EstDueDate}}</div>
    <br>

    <h3>Diagnosis</h3>
    <div>{{registrationInfo.Diagnosis}}</div>
    <br>

    <h3>Hospital</h3>
    <div>{{registrationInfo.hospital}}</div>
    <br>
  </ng-container>
</mat-card>
