<!-- Phone num entry for login -->
<form [formGroup]="login" fxLayout="column">
  <mat-form-field appearance="outline">
    <mat-label>Enter Phone Number</mat-label>
    <input matInput type="text" formControlName="phoneNum">
  </mat-form-field>
  <div id="recaptcha-container"></div>
  <br>
  <button mat-button (click)="onSubmit()">Submit</button>
</form>
<br>
<!-- SMS Code Input -->
<div *ngIf="codeSent">
  <form [formGroup]="verify" fxLayout="column">
    <mat-form-field appearance="outline">
      <mat-label>Enter Verification Code</mat-label>
      <input matInput type="text" formControlName="code">
    </mat-form-field>
    <button mat-button (click)="confirmCode()">Verify</button>
  </form>
</div>
