<div class="patient-info-card" fxFlex="900px" fxFlex.lt-sm="100%">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Patient Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><span>Name: </span>{{ name }}</p>
      <p><span>Birthday: </span>{{ bday }}</p>
      <p><span>Sex: </span>{{ gender }}</p>
      <p><span>Phone: </span>{{ phoneNum }}</p>
      <p><span>Address: </span>{{ address }}</p>
      <p><span>Care Provider: </span>{{ provider }}</p>
      <p><span>Language: </span>{{ language }}</p>
    </mat-card-content>
  </mat-card>
</div>
