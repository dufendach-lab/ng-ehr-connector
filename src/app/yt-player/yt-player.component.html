<div *ngIf="!(isHandset$ | async); else Phone">
  <youtube-player
  [videoId]="id"
  *ngIf="id">
  </youtube-player>
</div>

<ng-template #Phone>
  <div #container>
    <youtube-player
      [videoId]="id"
      [width]="container.offsetWidth"
      [height]="(container.offsetWidth / (16/9))"
      *ngIf="id">
    </youtube-player>
  </div>
</ng-template>
