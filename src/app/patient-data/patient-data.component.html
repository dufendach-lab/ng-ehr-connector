<mat-card class="patient-data-card">
  <mat-card-header>
    <mat-card-title>Patient Data</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="data-container" fxLayout="column" fxLayoutGap="15px">

      <form class="search-box" fxLayout="column" fxFlex>
        <mat-form-field class="material-form" fxFlex>
          <mat-label>Select Category</mat-label>
          <mat-select [formControl]="formValue">
            <mat-option value="social-history">Social History</mat-option>
            <mat-option value="vital-signs">Vital Signs</mat-option>
            <mat-option value="imaging" disabled>Imaging</mat-option>
            <mat-option value="laboratory">Laboratory</mat-option>
            <mat-option value="procedure" disabled>Procedure</mat-option>
            <mat-option value="survey" disabled>Survey</mat-option>
            <mat-option value="exam" disabled>Exam</mat-option>
            <mat-option value="therapy" disabled>Therapy</mat-option>
            <mat-option value="activity" disabled>Activity</mat-option>
            <!-- <mat-option *ngFor="let category of categories" [value]="category.value">
              {{ category.viewValue }}
            </mat-option> -->
          </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="searchByCategory()">Category Search</button>
      </form>

      <div fxLayout="row" fxLayoutGap="15px">
        <form class="search-box" fxLayout="column"  fxFlex>
          <mat-form-field class="material-form" fxFlex>
            <mat-label fxFlex>Enter LOINC Code</mat-label>
            <input matInput [formControl]="ptData" maxlength="256" placeholder="Ex '29463-7'">
            <mat-hint align="start">Ex. 29463-7</mat-hint>
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="search()">LOINC Search</button>
        </form>
      </div>
