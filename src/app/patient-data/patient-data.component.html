
<mat-card class="patient-data-card">
    <mat-card-header>
      <mat-card-title>Patient Data:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="data-container">
            <div class="search-box">
                <app-search-box></app-search-box>
                <button mat-button (click)="search()">Search</button>
            </div>
        
            <div class="search-out">
                <mat-card class="search-out-data-card">
                    <mat-card-header>
                        <mat-card-title>Data Retrieved:</mat-card-title>
                    </mat-card-header>
                    <mat-card-content *ngIf="dataReceived">
                        <p>{{ actualPtData }}</p>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </mat-card-content>
  </mat-card>
