
<mat-card class="patient-data-card">
    <mat-card-header>
      <mat-card-title>Patient Data:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="data-container">
            <div class="search-box">
                <mat-form-field class="material-form">
                  <mat-label>Enter Loinc Code Here</mat-label>
                  <input matInput [formControl]="ptData" maxlength="256" placeholder="Ex '29463-7'">
                  <mat-hint align="start">Ex. 29463-7</mat-hint>
                </mat-form-field>
                <button mat-button (click)="search()">Search</button>
            </div>

            <div class="search-out">
                <mat-card class="search-out-data-card">
                    <mat-card-header>
                        <mat-card-title>Data Retrieved:</mat-card-title>
                    </mat-card-header>
                    <mat-card-content *ngIf="(obsBundle | async) as b">
                        <app-obs-value-list [observations]="b"></app-obs-value-list>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </mat-card-content>
  </mat-card>
