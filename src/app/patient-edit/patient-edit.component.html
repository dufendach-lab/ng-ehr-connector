<div class="edit-container">
  <mat-card>
    <form [formGroup]="ptEditForm" (ngSubmit)="onSubmit()" fxLayout="column">
      <p>Edit your profile here</p>
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput type="text" formControlName="firstName">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput type="text" formControlName="lastName">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Phone Number</mat-label>
        <input matInput type="text" formControlName="phoneNum">
      </mat-form-field>

      <button [disabled]="isCalling" mat-raised-button type="submit">Update Profile</button>
    </form>
  </mat-card>
</div>
