<h3>Select a name to see a detailed graph of each vital sign</h3>
<table mat-table [dataSource]="data" class="mat-elevation-z5">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"><button mat-button (click)="openDialog(element.name)">{{element.name}}</button></td>
  </ng-container>

  <ng-container [matColumnDef]="column" *ngFor="let column of displayColumns; let i=index;">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="element.values[i] !== undefined; else na;">
        {{element.values[i].value}} {{element.unit}}
      </ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>


<ng-template #na>-</ng-template>
