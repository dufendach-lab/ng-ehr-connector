
<mat-card class="patient-info-card">
    <mat-card-header>
      <mat-card-title>Patient Info:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="pt-info-container">
            <h3>Name: {{ name }} </h3>
            <h3> Birthday: {{ bday }} </h3>
            <h3> Gender: {{ gender }} </h3>
        </div>
    </mat-card-content>
  </mat-card>
