<form class="registration-form" [formGroup]="registration" fxLayout="column" (ngSubmit)="submit()">
  <!-- Mother's First Name input -->
  <!--    <div fxLayout="row" fxLayoutGap="15px">-->
  <mat-form-field class="form-field" fxFlex>
    <mat-label>First Name</mat-label>
    <input type="text"
           matInput
           formControlName="firstname"
           [(ngModel)]="registrationInfo.firstName"/>
  </mat-form-field>

  <!-- Mother's Last Name Input Field -->
  <mat-form-field class="form-field" fxFlex>
    <mat-label>Last Name</mat-label>
    <input type="text"
           matInput
           formControlName="lastname"
           [(ngModel)]="registrationInfo.lastName"/>
  </mat-form-field>
  <!--    </div>-->
  <!-- Mother's Date of Birth Input Field -->
  <mat-form-field class="form-field">
    <input matInput
           [matDatepicker]="DoBpicker"
           placeholder="Birthday"
           formControlName="MotherDoB"
           [(ngModel)]="registrationInfo.MotherDoB"/>
    <mat-datepicker-toggle matSuffix [for]="DoBpicker"></mat-datepicker-toggle>
    <mat-datepicker #DoBpicker disabled="false"></mat-datepicker>
  </mat-form-field>
  <!-- Mother's Expected Deliver Input Field -->
  <mat-form-field class="form-field">
    <input matInput
           [matDatepicker]="EDDpicker"
           placeholder="Estimated Due Date"
           formControlName="EstDueDate"
           [(ngModel)]="registrationInfo.EstDueDate"/>
    <mat-datepicker-toggle matSuffix [for]="EDDpicker"></mat-datepicker-toggle>
    <mat-datepicker #EDDpicker disabled="false"></mat-datepicker>
  </mat-form-field>
  <!-- Diagnosis Input Field -->
  <mat-form-field class="form-field">
    <mat-label>Diagnosis</mat-label>
    <input type="text"
           matInput
           formControlName="Diagnosis"
           [(ngModel)]="registrationInfo.Diagnosis"/>
  </mat-form-field>
  <!-- Expected Delivery Hospital Selection Input Field -->
  <mat-form-field class="form-field">
    <!-- Chips to display all curently selected hospital locations -->
    <mat-chip-list #chipList>
      <mat-chip *ngFor="let hos of selectedHospitals"
                [selectable]="true"
                [removable]="true"
                (removed)="removeChip(hos)">
        {{ hos }}
        <mat-icon matChipRemove *ngIf="true" class="material-icons">cancel</mat-icon>
      </mat-chip>
      <!-- Type and auto complete field for hospital selection -->
      <input type="text"
             matInput
             formControlName="Hospital"
             #hospitalInput
             [matAutocomplete]="auto"
             [matChipInputFor]="chipList"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             [matChipInputAddOnBlur]="true"
             (matChipInputTokenEnd)="addChip($event)"
             placeholder="Select a hospital"
             [(ngModel)]="registrationInfo.hospital"/>
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete"
                      (optionSelected)="selected($event)">
      <mat-option *ngFor="let hospital of hospitalList | async"
                  [value]="hospital">
        {{ hospital }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>Email</mat-label>
    <input type="text"
           matInput
           formControlName="email"/>
  </mat-form-field>

  <!-- Psasword Input Field -->
  <mat-form-field class="form-field">
    <mat-label>Password</mat-label>
    <input [type]="hide ? 'password' : 'text'"
           matInput
           formControlName="password"/>
    <mat-icon matSuffix (click)="hide = !hide"
              class="material-icons">{{hide ? "visibility_off" : "visibility"}}</mat-icon>
  </mat-form-field>

  <button mat-raised-button
          class="submit-button"
          color="primary"
          [disabled]="!registration.valid">Register
  </button>
</form>
