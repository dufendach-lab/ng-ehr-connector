<div *ngFor="let patient of allUsers | async">
  <mat-card>
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div>
        <div>Name: {{patient.firstName}} {{patient.lastName}}</div> 
        <div >ID: <strong>{{patient.id}}</strong> </div>
        <br/>
      </div>
    </div>
  </mat-card>
 <br />
</div>
